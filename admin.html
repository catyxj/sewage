<!DOCTYPE html>
<html lang="en" data-ng-app="sewageAdmin">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="{{app.description}}">
   <meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin">
   <title>宁波市农村生活污水治理设施运行维护信息化管理平台</title>
   <!-- Bootstrap styles-->
   <link rel="stylesheet" type="text/css" href="app/css/bootstrap.min.css"/>
   <link rel="stylesheet" type="text/css" href="app/css/font-awesome.min.css"/>
   <!-- Application styles-->
   <link rel="stylesheet" href="app/css/app.css">
   <link rel="stylesheet" type="text/css" href="vendor/sweetalert2/dist/sweetalert2.min.css"/>
   <!-- Themes-->
   <link rel="stylesheet" type="text/css" href="app/css/theme-f.css"/>
   <!-- custom -->
   <link rel="stylesheet" type="text/css" href="app/css/spinner.css"/>
   <link rel="stylesheet" type="text/css" href="app/vendor/loaders.css"/>
   <link rel="stylesheet" type="text/css" href="app/css/custom.css"/>
   <script src="http://api.tianditu.com/api?v=4.0" type="text/javascript"></script>
   
   <style type="text/css">
   body	.line-scale-pulse-out>div{
   		background-color: #FFFFFF;
   	}
   	.line-scale-pulse-out{
   		position: absolute;
	    left: 50%;
	    top: 50%;
	    width: 60px;
	    height: 100px;
	    margin: -50px 0 0 -30px;
   	}
   </style>
</head>

<body data-ng-class="{'modal-open': app.showLoading, 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat}">
   <div data-ui-view="" data-autoscroll="false" class="wrapper"></div>
   <div id="loading" ng-show="app.showLoading">
		<div class="spinner">
			<div class="line-scale-pulse-out">
               <div></div>
               <div></div>
               <div></div>
               <div></div>
               <div></div>
           </div>		 
		    <div class="load_title">正在加载数据</div>
		</div>
		
             
         
	</div>
   <script src="app/js/base.js"></script>
   <script src="vendor/sweetalert2/dist/sweetalert2.min.js" type="text/javascript" charset="utf-8"></script>
   <script src="app/js/app.js"></script>
   <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=QNNNHcjkDAsd7RU2MZkBIQACl92Eyq85">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
	</script>
</body>

</html>
