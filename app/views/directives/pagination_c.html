<div ng-controller="PaginationCountyCtrl" style="margin-top: 10px;">
	<div class="pull-left">
		共 {{totalItems}} 条记录 	
	</div>
	<div uib-pagination total-items="totalItems" 
		ng-model="currentPage" items-per-page="itemsPerPage" 
		max-size="5" first-text="<<" previous-text="<" next-text=">" last-text=">>" 
		boundary-links="true" boundary-link-numbers="true" class="pull-right" style="margin: 0;">
	</div>
</div>
