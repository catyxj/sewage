<!-- Chaning data-->
<div class="panel panel-default">
   <div class="panel-heading clearfix">
   	行政单位信息表
      
   </div>
   <div class="panel-body" ng-init="table4();">
   		<div class="clearfix mb">
	   		<div class="pull-left">
	   			显示 
	   			<select class="tab_select">
	   				<option value="">10</option>
	   				<option value="">25</option>
	   			</select>
	   			项
	   		</div>
	   		<div class="pull-right">
	            <a ui-sref="app.report_edit4" class="btn btn-labeled btn-success">
	                <span class="btn-label">
	                    <em class="fa fa-plus"></em>
	                </span>
	                Add
	            </a>
	        </div>
	        <div class="pull-right mr-lg">
	        	搜索:
	        	<input type="text" class="form-control" style="width: 150px; display: inline-block;"/>
	        </div>
   		</div>
    	<div>     	
         <form class="form-inline" style="min-height: 300px;">
            <table class="table row-border hover">
            	
               <thead>                 
                  <tr>
                     <th>单位编码</th>
                     <th>单位名称</th>
                     <th>故障设备</th>
                     <th>
                     	故障日期
                     </th>
                     <th>
                     	状态
                     </th>
                     <th>
                     	操作
                     </th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="data in adUnit">
                     <td>{{ data.id }}</td>
                     <td>{{ data.name }}</td>
                     <td>{{ data.equip }}</td>
                     <td>{{ data.date }}</td>
                     <td>{{ data.state }}</td>
                     <td>
                        <a ui-sref="app.report_edit4" class="btn btn-sm btn-warning">
                           <em class="fa fa-edit"></em>
                        </a>
                        <button type="button" ng-click="removePerson($index)" class="btn btn-sm btn-danger">
                           <em class="fa fa-trash-o"></em>
                        </button>
                     </td>
                  </tr>
               </tbody>
            </table>
           
         </form>
         <div ng-controller="PaginationCtrl">
		         <div uib-pagination total-items="10" ng-model="currentPage" 
		         	max-size="5" first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页" 
		         	boundary-links="true" boundary-link-numbers="true"
		         	class="pull-right">
		         </div>		         
		     </div>
      </div>
   </div>
</div>
