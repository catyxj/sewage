<h3>
	报表信息
</h3>
<div class="report" ng-controller="reportEditCtrl">
   <div class="row">
      <div class="col-md-12">
      	<form class="form-horizontal">
         <!-- START panel-->
         <div class="panel panel-default">
            
            <div class="panel-body">
               <h4>巡检表单</h4>

               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">巡检单号</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.id" name="email" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">巡检名称</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.name" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                       
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">巡检人</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.inspector"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发生故障设备所属站点名称-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">巡检时间</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.date"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发生故障设备所属站点名称-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">巡检卡号</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.cardnum"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发生故障设备所属站点名称-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">站点编号</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.siteNum"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发生故障设备所属站点编码-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">站点名称</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.siteName"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发生故障设备所属站点名称-->
                     </div>
                  </div>
               </fieldset>              
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">区域编号</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.areaCode"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发生故障的设备名称-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">所属区域</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.area"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发现设备发生故障日期-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">评分</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.score"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--故障设备相关负责人名称-->
                     </div>
                  </div>
               </fieldset>
            

               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">巡检内容</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.state" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--巡检详情描述-->
                     </div>
                  </div>
               </fieldset>
               
            </div>
            <div class="panel-footer text-center">
               <button type="submit" ng-click="update2();" class="btn btn-success">提 交</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
      </div>				
   </div>
</div>
