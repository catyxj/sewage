<h3>
	报表信息
</h3>
<div class="report" ng-controller="reportEditCtrl">
   <div class="row">
      <div class="col-md-12">
      	<form class="form-horizontal">
         <!-- START panel-->
         <div class="panel panel-default">
            
            <div class="panel-body">
               <h4 style="overflow: hidden;">巡检表单
               		<a class="btn btn-default pull-right" ui-sref="app.report.table2">返回</a>
               </h4>

               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">巡检单号</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.inspectionCode" name="email" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">巡检名称</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.name" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                       
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">巡检人</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.inspectionPeople"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发生故障设备所属站点名称-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">巡检时间</label>
                     <div class="col-sm-6">
                        <!--<input type="text" ng-model="data.inspectionDate"  class="form-control" />-->
                        <div class="input-group">
			                 <input type="text" class="form-control" uib-datepicker-popup="{{format}}" 
			                 		ng-model="data.inspectionDate" is-open="popup1.opened" ng-required="true" close-text="关闭"
			                        clear-text="清空" current-text="今天" alt-input-formats="altInputFormats" />
			                 <span class="input-group-btn">
			                     <button type="button" class="btn btn-default" ng-click="open1()"><i class="fa fa-calendar"></i></button>
			                 </span>
			            </div>
                     </div>
                     <div class="col-sm-3">
                        <!--发生故障设备所属站点名称-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">巡检卡号</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.inspectionCard"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发生故障设备所属站点名称-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">站点编号</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.siteCode"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发生故障设备所属站点编码-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">站点名称</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.siteName"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发生故障设备所属站点名称-->
                     </div>
                  </div>
               </fieldset>              
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">区域编号</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.regionCode"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发生故障的设备名称-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">所属区域</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.regionName"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发现设备发生故障日期-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">评分</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.score"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--故障设备相关负责人名称-->
                     </div>
                  </div>
               </fieldset>
            

               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">巡检内容</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.inspectionContent" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--巡检详情描述-->
                     </div>
                  </div>
               </fieldset>
               
            </div>
            <div class="panel-footer text-center">
               <button type="submit" ng-click="update2();" class="btn btn-success">提 交</button>
               <a class="btn btn-default" ui-sref="app.report.table2">返回</a>
            </div>
         </div>
         <!-- END panel-->
      </form>
      </div>				
   </div>
</div>
