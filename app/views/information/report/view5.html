<h3>
	报表信息
</h3>
<style type="text/css">
	fieldset .col-sm-6{
		padding-top: 7px;
	}
</style>
<div class="report" ng-controller="reportEditCtrl">
   <div class="row">
      <div class="col-md-12">
      	<form  class="form-horizontal">
         <!-- START panel-->
         <div class="panel panel-default">
            
            <div class="panel-body">
               <h4 style="overflow: hidden;">镇基本信息表
               		<a class="btn btn-default pull-right" ui-sref="app.report.table5">返回</a>
               </h4>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">行政区域</label>
                     <div class="col-sm-6">
                     	{{ data.ts_BasicInformation.administrativeDivision }}
                        <!--<input type="text" ng-model="data.ts_BasicInformation.administrativeDivision" required="required" class="form-control" />-->
                     </div>
                     <div class="col-sm-3">
                     	
                     </div>
                  </div>
               </fieldset>
     
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">人员类别</label>
                     <div class="col-sm-6">
                        {{ data.category }}
			           <!-- <select ng-model="data.category" ng-options="x.id as x.name for x in personCategories" class="form-control">
                        	
                        </select>-->
                     </div>
                     <div class="col-sm-3">
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">姓名</label>
                     <div class="col-sm-6">
                     	{{ data.name }}
                        <!--<input type="text" ng-model="data.name" class="form-control" />-->
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">电话</label>
                     <div class="col-sm-6">
                     	{{ data.mobilePhone }}
                        <!--<input type="text" ng-model="data.mobilePhone" class="form-control" />-->
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">身份证</label>
                     <div class="col-sm-6">
                     	{{ data.id_card }}
                        <!--<input type="text" ng-model="data.id_card" class="form-control" />-->
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               
               
               
            </div>
            <div class="panel-footer text-center">
               <!--<button type="submit" ng-click="update5();" class="btn btn-success">提 交</button>-->
               <a class="btn btn-default" ui-sref="app.report.table5">返回</a>
            </div>
         </div>
         <!-- END panel-->
      </form>
      </div>				
   </div>
</div>
