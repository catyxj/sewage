<h3>
	报表信息
</h3>
<div class="report" ng-controller="reportEditCtrl">
   <div class="row">
      <div class="col-md-12">
      	<form validate-form="" novalidate="" class="form-horizontal">
         <!-- START panel-->
         <div class="panel panel-default">
            
            <div class="panel-body">
               <h4>故障表单</h4>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">设备状态</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.deviceStatus" required="required" class="form-control" />
                     </div>
                     <div class="col-sm-4">
                        故障设备当前状态：1、已修复 2、报修
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">故障编号</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.number"  class="form-control" />
                     </div>
                     <div class="col-sm-4">
                        对应设备发生故障编号
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">站点名称</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.siteName"  class="form-control" />
                     </div>
                     <div class="col-sm-4">
                        发生故障设备所属站点名称
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">站点编码</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.siteCoding"  class="form-control" />
                     </div>
                     <div class="col-sm-4">
                        发生故障设备所属站点编码
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">故障设备</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.equip"  class="form-control" />
                     </div>
                     <div class="col-sm-4">
                        发生故障的设备名称
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">故障日期</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.date" class="form-control" />
                     </div>
                     <div class="col-sm-4">
                        发现设备发生故障日期
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">登记人</label>
                     <div class="col-sm-6">
                        <input type="text"  ng-model="data.name" class="form-control" />
                     </div>
                     <div class="col-sm-4">
                        故障设备相关负责人名称
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">费用</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.cost" class="form-control" />
                     </div>
                     <div class="col-sm-4">
                        故障修复相关费用金额数量
                     </div>
                  </div>
               </fieldset>

               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">备注</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.remark" class="form-control" />
                     </div>
                     <div class="col-sm-4">
                        故障详情描述
                     </div>
                  </div>
               </fieldset>
               
            </div>
            <div class="panel-footer text-center">
               <button type="submit" ng-click="update1();" class="btn btn-success">提 交</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
      </div>				
   </div>
</div>
