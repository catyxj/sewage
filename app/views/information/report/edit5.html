<h3>
	报表信息
</h3>
<div class="report" ng-controller="reportEditCtrl">
   <div class="row">
      <div class="col-md-12">
      	<form action="#" validate-form="" novalidate="" class="form-horizontal">
         <!-- START panel-->
         <div class="panel panel-default">
            
            <div class="panel-body">
               <h4>镇基本信息表</h4>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">行政区域</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.area" required="required" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                     	
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">区划代码</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.areaCode" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                       
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">人员类别</label>
                     <div class="col-sm-6">
                        <!--<input type="text" ng-model="data.townSecretary" class="form-control" />-->
                        <ui-select ng-model="data.category" theme="bootstrap" >
			               <ui-select-match placeholder="{{data.category}}">{{$select.selected}}</ui-select-match>
			               <ui-select-choices repeat="cate in personCategories | filter: $select.search">
			                  <span ng-bind-html="cate"></span>
			               </ui-select-choices>
			            </ui-select>
                     </div>
                     <div class="col-sm-3">
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">姓名</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.name" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">电话</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.tel" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">身份证</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.ID" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               
               
               
            </div>
            <div class="panel-footer text-center">
               <button type="submit" ng-click="update5();" class="btn btn-success">提 交</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
      </div>				
   </div>
</div>
