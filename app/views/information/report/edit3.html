<h3>
	报表信息
</h3>
<div class="report" ng-controller="reportEditCtrl">
   <div class="row">
      <div class="col-md-12">
      	<form class="form-horizontal">
         <!-- START panel-->
         <div class="panel panel-default">
            
            <div class="panel-body">
               <h4>化验表单</h4>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">化验单号</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.id" name="required" required="required" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--故障设备当前状态：1、已修复 2、报修-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">取样日期</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.samplingDate"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--对应设备发生故障编号-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">化验日期</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.laboratoryDate"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发生故障设备所属站点名称-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">化验人</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.laboratoryPerson"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发生故障设备所属站点编码-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">站点编号</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.siteNum"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发生故障的设备名称-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">站点名称</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.siteName"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--发现设备发生故障日期-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">CODcr化学耗氧量</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.CODcr"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--故障设备相关负责人名称-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">PH酸碱度</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.PH"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--故障修复相关费用金额数量-->
                     </div>
                  </div>
               </fieldset>

               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">SS悬浮物</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.SS"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--故障详情描述-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">NH₃N氨氮</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.NHN"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--故障修复相关费用金额数量-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">TP总磷</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.TP" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--故障修复相关费用金额数量-->
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">备注</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.remark" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        <!--故障修复相关费用金额数量-->
                     </div>
                  </div>
               </fieldset>
               
            </div>
            <div class="panel-footer text-center">
               <button type="submit" ng-click="update3();" class="btn btn-success">提 交</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
      </div>				
   </div>
</div>
