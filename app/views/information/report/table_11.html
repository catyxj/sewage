<!-- Chaning data-->
<div class="panel panel-default">
   <div class="panel-heading clearfix">
   	设施基本信息表
      
   </div>
   <div class="panel-body" ng-init="table11();" >
   		<div class="clearfix mb">
	   		<div class="pull-left">
	   			显示 
	   			<select ng-options="page for page in pages" class="tab_select" ng-model="itemsPerPage" ng-change="changePageSize(itemsPerPage);">
	   				
	   			</select>
	   			项
	   		</div>
	   		<div class="pull-right">
	            <a ui-sref="app.report_edit11" class="btn btn-labeled btn-success">
	                <span class="btn-label">
	                    <em class="fa fa-plus"></em>
	                </span>
	                添加
	            </a>
	        </div>
	        <div class="pull-right mr-lg">
	        	搜索:
	        	<input type="text" ng-model="search"  class="form-control" style="width: 150px; display: inline-block;"/>
	        </div>
   		</div>
    	<div>     	
    		
         <form class="form-inline" style="min-height: 300px;">
            <table class="table row-border hover">
            	
               <thead>                 
                  <tr>
                     <th>设施所在行政村</th>
                     <th>设施所在自然村</th>
                     <th>设施名称</th>
                     <th>
                     	设施编码
                     </th>
                     <th>
                     	设计日处理量（吨）
                     </th>
                     <th>
                     	设施总功率（KW）
                     </th>
                     <!--<th>
                     	分管部门
                     </th>-->
                     <th>
                     	操作
                     </th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="data in adUnit |filter:search | range:currentPage:itemsPerPage">
                     <td>{{ data.administrativeVillage}}</td>
                     <td>{{ data.naturalVillage }}</td>
                     <td>{{ data.name}}</td>
                     <td>{{ data.facilityCode}}</td>
                     <td>{{ data.dailyProcessing}}</td>
                     <td>{{ data.totalPower}}</td>
                     <!--<td>{{ data.department }}</td>-->
                     <td>
                        <a ui-sref="app.report_edit11({data:data})" class="btn btn-sm btn-warning">
                           <em class="fa fa-edit"></em>
                        </a>
                        <button type="button" ng-click="remove11(data.fid)" class="btn btn-sm btn-danger">
                           <em class="fa fa-trash-o"></em>
                        </button>
                     </td>
                  </tr>
               </tbody>
            </table>
           
         </form>
         <div>
		         <div uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"
		         	max-size="5" first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页" 
		         	boundary-links="true" boundary-link-numbers="true" ng-change="selectPage(currentPage)"
		         	class="pull-right">
		         </div>	         
		     </div>
      </div>
   </div>
</div>
