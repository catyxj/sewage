<!-- Chaning data-->
<div class="panel panel-default">
   <div class="panel-heading clearfix">
   	故障报表
      
   </div>
   <div class="panel-body" ng-init="table1();">
   		<div class="clearfix mb">
	   		<div class="pull-left">
	   			显示 
	   			<select ng-options="page for page in pages" class="tab_select" ng-model="itemsPerPage" ng-change="changePageSize(itemsPerPage);">
	   				
	   			</select>
	   			项
	   		</div>
	   		<div class="pull-right">
	            <a ui-sref="app.report_edit" class="btn btn-labeled btn-success">
	                <span class="btn-label">
	                    <em class="fa fa-plus"></em>
	                </span>
	                添加
	            </a>
	        </div>
	        <div class="pull-right mr-lg">
	        	搜索:
	        	<input type="text" ng-model="search" class="form-control" style="width: 150px; display: inline-block;"/>
	        </div>
   		</div>
    	<div>     	
         <form class="form-inline" style="min-height: 300px;">
            <table class="table row-border hover">
            	
               <thead>                 
                  <tr>
                     <th>故障编码</th>
                     <th>站点名称</th>
                     <th>故障设备</th>
                     <th>
                     	故障日期
                     </th>
                     <th>
                     	备注
                     </th>
                     <th>
                     	操作
                     </th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="malfunction in malfunctions | filter:search| range:currentPage:itemsPerPage">
                     <td>{{ malfunction.code }}</td>
                     <td>{{ malfunction.siteName }}</td>
                     <td>{{ malfunction.name }}</td>
                     <td>{{ malfunction.malfunctionDate }}</td>
                     <td>{{ malfunction.remarks }}</td>
                     <td>
                        <a ui-sref="app.report_edit({data:malfunction})" class="btn btn-sm btn-warning">
                           <em class="fa fa-edit"></em>
                        </a>
                        <button type="button" ng-click="remove1(data.id)" class="btn btn-sm btn-danger">
                           <em class="fa fa-trash-o"></em>
                        </button>
                     </td>
                  </tr>
               </tbody>
            </table>
           
         </form>
         <div ng-controller="PaginationCtrl">
         		<div class="pull-left">
         			共 {{totalItems}} 项
         		</div>
		         <div uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"
		         	max-size="5" first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页" 
		         	boundary-links="true" boundary-link-numbers="true"
		         	class="pull-right">
		         </div>		         
		     </div>
      </div>
   </div>
</div>
