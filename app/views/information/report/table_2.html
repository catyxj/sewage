<!-- Chaning data-->
<div class="panel panel-default">
   <div class="panel-heading">巡检报表
      
   </div>
   <div class="panel-body" ng-init="table2();">
   		<div class="clearfix mb">
	   		<div class="pull-left">
	   			显示 
	   			<select class="tab_select">
	   				<option value="">10</option>
	   				<option value="">25</option>
	   			</select>
	   			项
	   		</div>
	   		<div class="pull-right">
	            <a ui-sref="app.report_edit2" class="btn btn-labeled btn-success">
	                <span class="btn-label">
	                    <em class="fa fa-plus"></em>
	                </span>
	                添加
	            </a>
	        </div>
	        <div class="pull-right mr-lg">
	        	搜索:
	        	<input type="text" ng-model="search" class="form-control" style="width: 150px; display: inline-block;"/>
	        </div>
   		</div>
    	<div>     	
         <form class="form-inline" style="min-height: 300px;">
            <table class="table row-border hover">
            	
               <thead>                 
                  <tr>
                     <th>巡检单号</th>
                     <th>巡检名称</th>
                     <th>巡检人</th>
                     <th>
                     	巡检时间
                     </th>
                     <th>
                     	巡检卡号
                     </th>
                     <th>
                     	站点编号
                     </th>
                     <th>
                     	站点名称
                     </th>
                     <th>
                     	区域编号
                     </th>
                     <th>
                     	所属区域
                     </th>
                     <th>
                     	评分
                     </th>
                     
                     <th>
                     	操作
                     </th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="data in inspection|filter:search">
                     <td>{{ data.id }}</td>
                     <td>{{ data.name }}</td>
                     <td>{{ data.inspector }}</td>
                     <td>{{ data.date }}</td>
                     <td>{{ data.cardnum }}</td>
                     <td>{{ data.siteNum }}</td>
                     <td>{{ data.siteName }}</td>
                     <td>{{ data.areaCode}}</td>
                     <td>{{ data.area }}</td>
                     <td>{{	data.score }}</td>                                   
                     
                     <td>
                        <a ui-sref="app.report_edit2({data:data})" class="btn btn-sm btn-warning">
                           <em class="fa fa-edit"></em>
                        </a>
                        <button type="button" ng-click="removePerson($index)" class="btn btn-sm btn-danger">
                           <em class="fa fa-trash-o"></em>
                        </button>
                     </td>
                  </tr>
               </tbody>
            </table>
           
         </form>
         <div ng-controller="PaginationCtrl">
		         <div uib-pagination total-items="totalItems" ng-model="currentPage" 
		         	max-size="5" first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页" 
		         	boundary-links="true" boundary-link-numbers="true"
		         	class="pull-right">
		         </div>		         
		     </div>
      </div>
   </div>
</div>
