<h3>
	报表信息
</h3>
<div class="report" ng-controller="reportEditCtrl">
   <div class="row">
      <div class="col-md-12">
      	<form action="#" validate-form="" novalidate="" class="form-horizontal">
         <!-- START panel-->
         <div class="panel panel-default">
            
            <div class="panel-body">
               <h4>镇基本信息表</h4>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">行政区域</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.area" required="required" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                     	
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">区划代码</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.areaCode" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                       
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">镇书记</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.townSecretary" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">镇长</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.townMayor" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">经度E</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.longitude" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">纬度N</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.latitude" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">分管负责人</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.personInCharge" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">分管负责人固话</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.phoneInCharge" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>

               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">分管负责人手机</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.mobileInCharge" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">分管部门</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.department" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">分管部门固话</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">部门负责人</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentHead" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">部门负责人电话</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentHeadPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">部门负责人身份证</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentHeadIdentity" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">部门联系人</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentContacts" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">部门联系人电话</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentContactsPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">部门联系人身份证</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentContactsIdentity" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">运维投诉电话</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.complaints" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">投诉受理人</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.complaintAcceptor" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">投诉受理人电话</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.complaintPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">镇（街道）简介</label>
                     <div class="col-sm-6">
                     	<textarea ng-model="data.introduction" class="form-control" rows="5" cols=""></textarea>
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
            </div>
            <div class="panel-footer text-center">
               <button type="submit" ng-click="update4();" class="btn btn-success">提 交</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
      </div>				
   </div>
</div>
