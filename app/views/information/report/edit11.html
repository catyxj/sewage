<h3>
	报表信息
</h3>
<div class="report" ng-controller="reportEditCtrl">
   <div class="row">
      <div class="col-md-12">
      	<form action="#" validate-form="" novalidate="" class="form-horizontal">
         <!-- START panel-->
         <div class="panel panel-default">
            
            <div class="panel-body">
               <h4>设施基本信息表</h4>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">乡镇区划代码</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.area" required="required" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                     	
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">设施所在行政村</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.area" required="required" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                     	
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">设施所在自然村</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.areaCode" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                       
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">设施名称</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.townSecretary" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">设施编码</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.townMayor" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">行政村区划代码</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.longitude" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">经度E</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.latitude" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">纬度N</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.personInCharge" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">应接入户数</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.phoneInCharge" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>

               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">已接入户数</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.mobileInCharge" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">应受益人数</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.department" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">已受益人数</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">设计日处理量（吨）</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentHead" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">设施总功率（KW）</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentHeadPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">带在线监测</label>
                     <div class="col-sm-6">
                        <!--<input type="text" ng-model="data.departmentHeadIdentity" class="form-control" />-->
                        <select ng-model="data.departmentHeadIdentity" ng-options="x for x in supervisorLevels" class="form-control">
                        	
                        </select>
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">带远程监控</label>
                     <div class="col-sm-6">
                        <!--<input type="text" ng-model="data.departmentContacts" class="form-control" />-->
                        <select ng-model="data.departmentHeadIdentity" ng-options="x for x in monitor" class="form-control">
                        	
                        </select>
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">处理工艺模式</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentContactsPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">设计出水水质标准</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentContactsIdentity" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">设施状态</label>
                     <div class="col-sm-6">
                        <!--<input type="text" ng-model="data.complaints" class="form-control" />-->
                        <select ng-model="data.departmentHeadIdentity" ng-options="x for x in facilitieStatus" class="form-control">
                        	
                        </select>
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">终端建设单位</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.complaintAcceptor" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">终端设计单位</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.complaintPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">终端施工单位</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.complaintPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">终端监理单位</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.complaintPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">管网建设单位</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.complaintPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">管网设计单位</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.complaintPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">管网施工单位</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.complaintPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">管网长(m)</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.complaintPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">管网材质</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.complaintPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">主管网管直径(mm)</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.complaintPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">竣工日期</label>
                     <div class="col-sm-6">
                        <!--<input type="text" ng-model="data.complaintPhone" class="form-control" />-->
                        <div class="input-group">
			                 <input type="text" class="form-control" uib-datepicker-popup="{{format}}" 
			                 		ng-model="data.complaintPhone" is-open="popup1.opened" ng-required="true" close-text="关闭"
			                        clear-text="清空" current-text="今天" alt-input-formats="altInputFormats" />
			                 <span class="input-group-btn">
			                     <button type="button" class="btn btn-default" ng-click="open1()"><i class="fa fa-calendar"></i></button>
			                 </span>
			            </div>
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
                             
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">接收日期</label>
                     <div class="col-sm-6">
                        <!--<input type="text" ng-model="data.complaintPhone" class="form-control" />-->
                        <div class="input-group">
			                 <input type="text" class="form-control" uib-datepicker-popup="{{format}}" 
			                 		ng-model="data.dt" is-open="popup2.opened" ng-required="true" close-text="关闭"
			                        clear-text="清空" current-text="今天" alt-input-formats="altInputFormats" />
			                 <span class="input-group-btn">
			                     <button type="button" class="btn btn-default" ng-click="open2()"><i class="fa fa-calendar"></i></button>
			                 </span>
			            </div>
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">运维日期</label>
                     <div class="col-sm-6">
                        <!--<input type="text" ng-model="data.complaintPhone" class="form-control" />-->
                        <div class="input-group">
			                 <input type="text" class="form-control" uib-datepicker-popup="{{format}}" 
			                 		ng-model="data.dt" is-open="popup3.opened" ng-required="true" close-text="关闭"
			                        clear-text="清空" current-text="今天" alt-input-formats="altInputFormats" />
			                 <span class="input-group-btn">
			                     <button type="button" class="btn btn-default" ng-click="open3()"><i class="fa fa-calendar"></i></button>
			                 </span>
			            </div>
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
            </div>
            <div class="panel-footer text-center">
               <button type="submit" class="btn btn-success">提 交</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
      </div>				
   </div>
</div>
