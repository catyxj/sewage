<h3>
	报表信息
</h3>

<div class="report" ng-controller="reportEditCtrl">
   <div class="row">
      <div class="col-md-12">
      	<form action="#" validate-form="" novalidate="" class="form-horizontal">
         <!-- START panel-->
         <div class="panel panel-default">
            
            <div class="panel-body">
               <h4>设施设备信息表单</h4>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">设施名称</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.name" required="required" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                       
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">设施编码</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.code"  class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">设备名称</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.area" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">型号</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.capacity" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">设备类型</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.totalPower" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">生产厂家</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.startDate" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">品牌</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.monitor" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">出厂日期</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.remoteControl" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">使用说明书</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.remoteControl" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">安装日期</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.remoteControl" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">功率（KW）</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.remoteControl" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">经销商</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.remoteControl" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">备注</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.remoteControl" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>

              
               
            </div>
            <div class="panel-footer text-center">
               <button type="submit" class="btn btn-success">提 交</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
      </div>				
   </div>
</div>
