<h3>
	报表信息
</h3>
<div class="report" ng-controller="reportEditCtrl">
   <div class="row">
      <div class="col-md-12">
      	<form action="#" validate-form="" novalidate="" class="form-horizontal">
         <!-- START panel-->
         <div class="panel panel-default">
            
            <div class="panel-body">
               <h4>设施监督员关联表</h4>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">设施编码</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.area" required="required" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                     	
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">姓名</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.area" required="required" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                     	
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">区划代码</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.townMayor" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">监督员级别</label>
                     <div class="col-sm-6">
                        <!--<input type="text" ng-model="data.areaCode" class="form-control" />-->
                        <select ng-model="data.departmentHeadIdentity" ng-options="x for x in supervisorLevels" class="form-control">
                        	
                        </select>
                     </div>
                     <div class="col-sm-3">
                       
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">电话</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.townSecretary" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">身份证号</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.townMayor" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               
            </div>
            <div class="panel-footer text-center">
               <button type="submit" class="btn btn-success">提 交</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
      </div>				
   </div>
</div>
