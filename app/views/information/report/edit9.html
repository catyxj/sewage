<h3>
	报表信息
</h3>
<div class="report" ng-controller="reportEditCtrl">
   <div class="row">
      <div class="col-md-12">
      	<form action="#" validate-form="" novalidate="" class="form-horizontal">
         <!-- START panel-->
         <div class="panel panel-default">
            
            <div class="panel-body">
               <h4>镇基本信息表</h4>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">上级行政区域</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.area" required="required" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                     	
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">行政村名</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.area" required="required" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                     	
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">区划代码</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.areaCode" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                       
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">党支部书记</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.townSecretary" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">党支部书记电话</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.townMayor" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">村委会主任</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.villageDirector" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">村委会主任电话</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.villageDirectorPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">分管负责人</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.personInCharge" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">分管负责人电话</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.phoneInCharge" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>

               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">行政村农户数</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.villageNum" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">户籍人口数</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.department" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">常住人口数</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">人均GDP（元）</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentHead" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">农家乐数</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentHeadPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">纳厂信息</label>
                     <div class="col-sm-6">
                        <!--<input type="text" ng-model="data.departmentHeadIdentity" class="form-control" />-->
                        <select ng-model="data.departmentHeadIdentity" ng-options="x for x in plants" class="form-control">
                        	
                        </select>
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">设施建设</label>
                     <div class="col-sm-6">
                        <!--<input type="text" ng-model="data.departmentContacts" class="form-control" />-->
                        <select ng-model="data.departmentContacts" ng-options="x for x in facilities" class="form-control">
                        	
                        </select>
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">总户数</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentContactsPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">应接入户数</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.departmentContactsIdentity" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">实际接入户数</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.complaints" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">应受益人口数</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.complaintAcceptor" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">实际受益人口数</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.complaintPhone" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               
               
            </div>
            <div class="panel-footer text-center">
               <button type="submit" class="btn btn-success">提 交</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
      </div>				
   </div>
</div>
