<!-- Chaning data-->
<div class="panel panel-default">
   <div class="panel-heading">
     	化验报表
   </div>
   <div class="panel-body" ng-init="table3();">
   		<div class="clearfix mb">
	   		<div class="pull-left">
	   			显示 
	   			<select class="tab_select">
	   				<option value="">10</option>
	   				<option value="">25</option>
	   			</select>
	   			项
	   		</div>
	   		<div class="pull-right">
	            <a ui-sref="app.report_edit3" class="btn btn-labeled btn-success">
	                <span class="btn-label">
	                    <em class="fa fa-plus"></em>
	                </span>
	                添加
	            </a>
	        </div>
	        <div class="pull-right mr-lg">
	        	搜索:
	        	<input type="text" ng-model="search" class="form-control" style="width: 150px; display: inline-block;"/>
	        </div>
   		</div>
    	<div>     	
         <form class="form-inline" style="min-height: 300px;">
            <table class="table row-border hover">
            	
               <thead>                 
                  <tr>
                     <th>化验单号</th>
                     <th>取样日期</th>
                     <th>化验日期</th>
                     <th>
                     	化验人
                     </th>
                     <!--<th>
                     	站点编号
                     </th>-->
                     <!--<th>
                     	站点名称
                     </th>-->
                     <th>
                     	CODcr化学耗氧量
                     </th>
                     <th>
                     	PH酸碱度
                     </th>
                     <th>
                     	SS悬浮物
                     </th>
                     <th>
                     	NH₃N氨氮
                     </th>
                     <th>
                     	TP总磷
                     </th>
                     <!--<th>
                     	备注
                     </th>-->
                     <th>
                     	操作
                     </th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="data in laboratory|filter:search">
                     <td>{{ data.id }}</td>
                     <td>{{ data.samplingDate }}</td>
                     <td>{{ data.laboratoryDate }}</td>
                     <td>{{ data.laboratoryPerson}}</td>
                     <!--<td>{{ data.siteNum}}</td>-->
                     <!--<td>{{ data.siteName }}</td>-->
                     <td>{{ data.CODcr }}</td>
                     <td>{{ data.PH }}</td>
                     <td>{{ data.SS }}</td>
                     <td>{{ data.NHN }}</td>
                     <td>{{ data.TP }}</td>
                     <!--<td>{{ data.remark }}</td>-->
                     <td>
                        <a ui-sref="app.report_edit3({data:data})" class="btn btn-sm btn-warning">
                           <em class="fa fa-edit"></em>
                        </a>
                        <button type="button" ng-click="removePerson($index)" class="btn btn-sm btn-danger">
                           <em class="fa fa-trash-o"></em>
                        </button>
                     </td>
                  </tr>
               </tbody>
            </table>
           
         </form>
         <div ng-controller="PaginationCtrl">
		         <div uib-pagination total-items="totalItems" ng-model="currentPage" 
		         	max-size="5" first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页" 
		         	boundary-links="true" boundary-link-numbers="true"
		         	class="pull-right">
		         </div>		         
		     </div>
      </div>
   </div>
</div>
