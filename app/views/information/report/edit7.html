<h3>
	报表信息
</h3>

<div class="report" ng-controller="reportEditCtrl">
   <div class="row">
      <div class="col-md-12">
      	<form action="#" validate-form="" novalidate="" class="form-horizontal">
         <!-- START panel-->
         <div class="panel panel-default">
            
            <div class="panel-body">
               <h4>运维月报表</h4>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">区县（市）</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.area" name="required" required="required" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">治理设施建设行政村数（个）</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.cunNum" name="email" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">接收治理设施行政村数（个）</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.cunNum2" name="number" data-parsley-type="number" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">总移交占比（%）</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.totalyijiao" name="integer" data-parsley-type="integer" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">应受益户数（户）</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.shouyi" name="digits" data-parsley-type="digits" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">已受益户数（户）</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.shouyi2" name="alphanum" data-parsley-type="alphanum" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">农户受益率（%）</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.shouyi3" name="url" data-parsley-type="url" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">平台招标日期</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.zhaobiao" name="minlength" data-parsley-minlength="6" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">平台验收日期</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.yanshou" name="minlength" data-parsley-minlength="6" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">建设设施数（个）</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.jianshe" name="minlength" data-parsley-minlength="6" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">移交设施数（个）</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.yijiao" name="minlength" data-parsley-minlength="6" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-3 control-label">移交占比（%）</label>
                     <div class="col-sm-6">
                        <input type="text" ng-model="data.yijiaobili" name="minlength" data-parsley-minlength="6" class="form-control" />
                     </div>
                     <div class="col-sm-3">
                        
                     </div>
                  </div>
               </fieldset>

              
               
            </div>
            <div class="panel-footer text-center">
               <button type="submit" ng-click="update7();" class="btn btn-success">提 交</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
      </div>				
   </div>
</div>
