<!-- Chaning data-->
<div class="panel panel-default">
   <div class="panel-heading clearfix">
   	行政村基本信息表
      
   </div>
   <div class="panel-body" ng-init="table9();" >
   		<div class="clearfix mb">
	   		<div class="pull-left">
	   			显示 
	   			<select ng-options="page for page in pages" class="tab_select" ng-model="itemsPerPage" ng-change="changePageSize(itemsPerPage);">
	   				
	   			</select>
	   			项
	   		</div>
	   		<div class="pull-right">
	            <a ui-sref="app.report_edit9" class="btn btn-labeled btn-success" ng-if="level===4">
	                <span class="btn-label">
	                    <em class="fa fa-plus"></em>
	                </span>
	                添加
	            </a>
	        </div>
	        <div class="pull-right mr-lg">
	        	搜索:
	        	<input type="text" ng-model="search"  class="form-control" style="width: 150px; display: inline-block;"/>
	        </div>
   		</div>
    	<div>     	
    		
         <form class="form-inline" style="min-height: 300px;">
            <table class="table row-border hover">
            	
               <thead>                 
                  <tr>
                  	<!--<th>上级行政区域</th>-->
                     <th>行政村名</th>
                     <th>区划代码</th>
                     <th>党支部书记</th>
                     <th>
                     	党支部书记电话
                     </th>
                     <th>
                     	村委会主任
                     </th>
                     <th>
                     	村委会主任电话
                     </th>
                     <th>
                     	行政村农户数
                     </th>
                     <th>
                     	审核
                     </th>
                     <th ng-if="level===4">
                     	操作
                     </th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="data in vBasic |filter:search | range:currentPage:itemsPerPage">
                  	<!--<td>{{ data.ts_BasicInformation.administrativeDivision }}</td>-->
                     <td>{{ data.village }}</td>
                     <td>{{ data.zoningCode }}</td>
                     <td>{{ data.pbs }}</td>
                     <td>{{ data.pbs_mp }}</td>
                     <td>{{ data.vcd }}</td>
                     <td>{{ data.vcd_mp }}</td>
                     <td>{{ data.farmersNumber }}</td>
                     <td>
                     	<button type="button" ng-click="verify9(data.aid,1);" class="btn btn-sm btn-success" ng-if="user.jurisdiction===3 && data.verify===0">
                           通过
                        </button>
                        <button type="button" ng-click="verify9(data.aid,2);" class="btn btn-sm btn-success" ng-if="user.jurisdiction===3 && data.verify===0">
                           未通过
                        </button>
                        <span ng-if="data.verify===1">
                        	通过
                        </span>
                        <span ng-if="data.verify===2">
                        	未通过
                        </span>
                        <span ng-if="user.jurisdiction!==3 && data.verify===0">
                        	未审核
                        </span>                       
                     </td>
                     
                     <td ng-if="level===4">
                        <a ui-sref="app.report_edit9({data:data})" class="btn btn-sm btn-warning">
                           <em class="fa fa-edit"></em>
                        </a>
                        <button type="button" ng-click="remove9(data.aid)" class="btn btn-sm btn-danger">
                           <em class="fa fa-trash-o"></em>
                        </button>
                     </td>
                  </tr>
               </tbody>
            </table>
           
         </form>
         <div>
		         <div uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"
		         	max-size="5" first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页" 
		         	boundary-links="true" boundary-link-numbers="true" ng-change="selectPage(currentPage)"
		         	class="pull-right">
		         </div>	         
		     </div>
      </div>
   </div>
</div>
