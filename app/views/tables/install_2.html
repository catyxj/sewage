<h3>
	统计分析
</h3>

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">	      
	      <div class="panel-body">
	      	<!--<h4 class="panel-title">设备安装</h4>-->
	         <div id="install" style="min-width:400px;height:200px"></div>
	      </div>
	   </div>
              
	</div>
</div>

<!-- START panel-->
<div class="panel panel-default cou_analysis" >
   <div class="panel-body">
   	<div class="row">
   		<div class="col-md-12" role="navigation">
   			<ul class="nav nav-tabs">
			  <li role="presentation" class="active"><a href="#">安装列表</a></li>			  
			  	<a ng-click="back();" class="btn btn-default pull-right" style="color: #1AACDA;">返回</a>			  
			</ul>
   		</div>   		     	
   	</div>
   	
   	
   	<!-- START table-responsive-->
   <div class="" style="height: 320px; padding:10px; border: 1px solid #ddd; border-top: none;">
   		<div class="table-responsive" style="height: 260px; overflow: auto;">
	      <table class="table table-bordered table-hover table-striped">
	         <thead>
	            <tr>
	               <th>序号</th>
	               <th>地域</th>
	               <th>完成度</th>
	               <th>已安装数量</th>
	               <th>应安装数量</th>
	               <!--<th>更新时间</th>-->
	               <th>操作</th>              
	            </tr>
	         </thead>
	         <tbody>
	            <tr ng-repeat="data in equipment | range:currentPage:itemsPerPage">
	               <td> {{ $index+1 }} </td>
	               <td>
	                 {{ data.region }}
	               </td>
	               <td> {{ data.completion }} % </td>
	               <td> {{ data.alreadyInstalled }} </td>
	               <td> {{ data.shouldInstalled }} </td>	               
	               <!--<td>2018-03</td>-->
	               <td>
	               	<a ui-sref="app.install3({area:data.region})">查看更多</a>
	               </td>               
	            </tr>
	            	            
	         </tbody>
	      </table>
	   </div>
	   
	   <pagination></pagination>
   </div>
   
   <!-- END table-responsive-->
   	
   	
   	
  	
   </div>
   
   
</div>
<!-- END panel-->
