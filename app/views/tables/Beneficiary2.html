
<h3>
	统计分析
</h3>


<!-- START panel-->
<div class="panel panel-default cou_analysis" ng-controller="beneficiaryCtrl">
   <div class="panel-body">
   	<div class="row">
   		<div class="col-md-12" role="navigation">
   			<ul class="nav nav-tabs">
			  <li role="presentation" class="active"><a href="#">受益户数</a></li>			  
			  	<a ng-click="back();" class="btn btn-default pull-right" style="color: #1AACDA;">返回</a>			  
			</ul>
   		</div>   		     	
   	</div>
   	
   	
   	<!-- START table-responsive-->
   <div class="" style="height: 500px; padding:10px; border: 1px solid #ddd; border-top: none;">
   		<div class="table-responsive" style="height: 440px; overflow: auto;">
	      <table class="table table-bordered table-hover table-striped">
	         <thead>
	            <tr>
	               <th>序号</th>
	               <th>地域</th>
	               <th>已受益户数</th>
	               <th>应受益户数</th>
	               <th>进度</th>
	               <th>操作</th>          
	            </tr>
	         </thead>
	         <tbody>
	            <tr ng-repeat="data in benefit | range:currentPage:itemsPerPage">
	               <td>{{$index + 1}}</td>
	               <td>
	                  {{data.region}}
	               </td>
	               <td>{{data.alreadyBenefitNumber}}</td>
	               <td>{{data.shouldBenefitNumber}}</td>
	               <td>
	               		<uib-progressbar value="val" type="success" class="progress progress-xs" style="width: 70%; display: inline-block;"></uib-progressbar>
	               		<span class="font_sm">
		                    {{val=data.alreadyBenefitNumber/data.shouldBenefitNumber*100|number : 1}}%
		                </span>
	               </td>
	               <td>
	               	<a ui-sref="app.beneficiary3({area:data.region})">查看更多</a>
	               </td>               
	            </tr>
	            	           
	            
	         </tbody>
	      </table>
	   </div>
	   
	   <pagination></pagination>
	   	   	   

   	
   </div>
   
   <!-- END table-responsive-->
   	
   	
   	
  	
   </div>
   
   
</div>
<!-- END panel-->
