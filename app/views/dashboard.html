<h3>
   站点概览
</h3>

<!-- START widgets box-->
<div class="row">
   <div class="col-lg-3 col-sm-6">
      <!-- START widget-->
      <div class="panel widget bg-primary">
         <div class="row row-table">
            <div class="col-xs-4 text-center bg-primary-dark pv-lg">
               <em class="fa fa-recycle fa-3x"></em>
            </div>
            <div class="col-xs-8 pv-lg">
               <div class="h2 mt0">
               	{{siteNum}}
               </div>
               <div class="text-uppercase">站点</div>
               <a class="more pull-right" ui-sref="app.county.county_1_1">查看更多</a>
            </div>            
         </div>
         
      </div>
   </div>
   <div class="col-lg-3 col-sm-6">
      <!-- START widget-->
      <div class="panel widget bg-warning">
         <div class="row row-table">
            <div class="col-xs-4 text-center bg-warning-dark pv-lg">
               <em class="fa fa-wrench fa-3x"></em>
            </div>
            <div class="col-xs-8 pv-lg">
               <div class="h2 mt0">
               	{{malfunction}}
               </div>
               <div class="text-uppercase">故障</div>
               <a class="more pull-right" ui-sref="app.malfunction.unsolved">查看更多</a>
            </div>
         </div>
      </div>
   </div>
   <div class="col-lg-3 col-md-6 col-sm-12">
      <!-- START widget-->
      <div class="panel widget bg-danger">
         <div class="row row-table">
            <div class="col-xs-4 text-center bg-danger-dark pv-lg">
               <em class="fa fa-warning fa-3x"></em>
            </div>
            <div class="col-xs-8 pv-lg">
               <div class="h2 mt0">
               	{{alarmNum}}
               </div>
               <div class="text-uppercase">告警(测试)</div>
               <a class="more pull-right" ui-sref="app.warning.current" disabled>查看更多</a>
            </div>
         </div>
      </div>
   </div>
   <div class="col-lg-3 col-md-6 col-sm-12">
      <!-- START date widget-->
      <div class="panel widget">
         <div class="row row-table">
            <div class="col-xs-4 text-center bg-green pv-lg">         
               <span>{{month}}</span>
               <br/>
               <now format="d" class="h2 mt0"></now>
            </div>
            <div class="col-xs-8 pv-lg">
               <!--<now format="EEEE" class="text-uppercase"></now>-->
               <span> {{week}} </span>
               <br/>
               <now format="h:mm" class="h2 mt0"></now>
               <now format="a" class="text-muted text-sm"></now>
            </div>
         </div>
      </div>
      <!-- END date widget    -->
   </div>
</div>
<!-- END widgets box-->


<div class="row">
	<!--百度地图-->
	<div class="col-md-9">
		<div class="panel panel-default">
			<div id="container" style = "width:100%; height:700px" ></div>
		</div>		
	</div>
	
	<div class="col-md-3">
		<!-- START loader widget-->
	      <div class="panel panel-default">
	         <div class="panel-body">           
	            <div class="text-muted">水质达标情况(测试)</div>
	            <canvas classyloader="" data-percentage="{{waterInfo1}}" data-speed="20" 
	            	data-font-size="40px" data-diameter="70" data-line-color="#23b7e5" data-remaining-line-color="rgba(200,200,200,0.4)" data-line-width="10"
	            	data-rounded-line="true" class="center-block"></canvas>
	            <div sparkline="" data-bar-color="#23b7e5" data-height="30" data-bar-width="5" data-bar-spacing="2" values="5,4,8,7,8,5,4,6,5,5,9,4,6,3,4,7,5,4,7" class="text-center"></div>
	         </div>
	         <div class="panel-footer">
	            <div class="text-muted row">
	            	<div class="col-md-12">	            		            	            		
			            <select style="width: 100%;padding: 0px 5px 4px 5px; color: #555;border: 1px solid #ccc; border-radius: 4px;">
			               	<option value="">北仑区</option>
			               	<option value="">镇海区</option>
			            </select>
			            <select style="width: 100%;padding: 0px 5px 4px 5px; color: #555;border: 1px solid #ccc; border-radius: 4px;">
			               	<option value="">白峰街道</option>
			               	<option value="">小港街道</option>
			            </select>
			            <select style="width: 100%;padding: 0px 5px 4px 5px; color: #555;border: 1px solid #ccc; border-radius: 4px;">
			               	<option value="">白峰村</option>
			               	<option value="">官庄村</option>
			               	<option value="">上阳村</option>
			            </select>
	            	</div>
	            	
	               
	               <div class="col-md-12 mt-sm">
	               	<!--ui-sref="app.water"-->
	               	<a class="pull-right" disabled>
	               		<span>查看更多</span>
		            </a>
	               </div>
	               
	               
	            </div>
	         </div>
	      </div>
	      <!-- END loader widget-->
	      
	      
	      
	      <!-- START messages and activity-->
      <div class="panel panel-default">
        <div class="input-group" style="width: 90%; margin: auto; margin-top: 10px; margin-bottom: 10px;">
        	<span class="input-group-addon">
        		站点搜索
        	</span>
			<input type="text" placeholder="输入关键字进行搜索" ng-model="searchSite" class="form-control input-sm"/>
			<!--<span class="input-group-btn">
			    <button type="submit" class="btn btn-default btn-sm"><i class="fa fa-search"></i>
			    </button>
			</span>-->
		</div>
         <!-- START list group-->
         <div class="list-group" style="height: 208px; overflow: auto;">
            <table class="table table-striped table-hover">           	
            	<tr ng-repeat="data in selectRegion | filter:searchSite">
            		<td>{{data.administrativeVillage}}</td>
            		<td>{{data.name}}</td>
            		<td>
            			<span class="stat_icon" 
            				ng-class="{'bg-success':data.facilityState==='1','icon_info':data.facilityState==='2','bg-danger':data.facilityState==='3','bg-warning':data.facilityState==='4','icon_default':data.facilityState==='5'}"> 
            			</span>
            		</td>
            	</tr>
                        	            	
            </table>
         </div>
         <!-- END list group-->
         <!-- START panel footer-->
         <div class="panel-footer clearfix">
            <a ui-sref="app.county.county_1_3" class="pull-right">
               查看更多
            </a>
         </div>
         <!-- END panel-footer-->
      </div>
      <!-- END messages and activity-->
	</div>
</div>
