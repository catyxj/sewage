<h3>
	统计分析
</h3>

<div class="stat">
	<!-- START row-->
	<div class="row">
	   <div class="col-md-4">      
	      <!-- START panel-->
	      <div class="panel">         	
	        <div class="panel-body" style="border-bottom: 1px solid #dddddd;">
	         	<div class="">
	         		<div class="stat-heading">
	         			总体受益户数统计
	         			<a class="more btn btn-default" ui-sref="app.beneficiary">点击详情</a>
	         		</div>         		
		            <uib-progress>
			         	<uib-bar ng-repeat="bar in project track by $index" value="bar.value" type="{{bar.type}}">
			         		<!--{{bar.value}}%-->
			             </uib-bar>
			        </uib-progress>
			        <div class="clearfix">
			        	<div class="pull-right">
			        		<span class="legend">
				        		<span class="progress-bar-darkblue"></span>
				        		实际受益户数
				        	</span>				        	
				        	<span class="legend">
				        		<span class="progress-bar-lightblue"></span>
				        		未受益户数
				        	</span>
			        	</div>
			        </div>
	         	</div>
	         	         	
	         </div>
	      	
	      	<div class="panel-body">
	      		<div class="">
	         		<div class="stat-heading">
	         			总体资金进度
	         			<a class="more btn btn-default" ui-sref="app.cash">点击详情</a>
	         		</div>         		
		            <uib-progress>
			         	<uib-bar ng-repeat="bar in funds track by $index" value="bar.value" type="{{bar.type}}">
			         		<!--{{bar.value}}%-->
			             </uib-bar>
			        </uib-progress>
			        <div class="clearfix">
			        	<div class="pull-right">
			        		<span class="legend">
				        		<span class="progress-bar-darkorange"></span>
				        		已支付
				        	</span>
				        
				        	<span class="legend">
				        		<span class="progress-bar-lightorange"></span>
				        		待支付
				        	</span>
			        	</div>
			        	
			        </div>
	         	</div>	
	      	</div>
	      </div>
	      <!-- END panel-->           
	   </div>
	   
	   <div class="col-md-5">     
	      <!-- START panel-->
	      <div class="panel">         	
	         <div class="panel-body">        
	            <div class="panel-wrapper"> 
	            	<div class="panel-title">耗能统计 <a class="more btn btn-default" ui-sref="app.stat_energy">点击详情</a></div>
	               <div class="panel-body">               		
	                  	<div class="indicator show">
	                     	<span class="spinner"></span>
	                  	</div>
	                  	<flot dataset="barStackeData" options="barStackedOptions" height="200px"></flot>
	               </div>
	            </div>         	
	         </div>
	      </div>
	      <!-- END panel-->          
	   </div>
	   
	   <div class="col-md-3">
	   		<div class="panel">  			
	   			<div class="panel-body" style="position: relative;"> 
	   				<div class="panel-title">设备统计 <a class="more btn btn-default" ui-sref="app.install">点击详情</a></div>	   				
			        <div>			           
			            <div id="statPieChart" style="width:100%; height:230px"></div>
			        </div>
			        <style type="text/css">
			        	tspan{
			        		font-weight: normal;
			        		font-size: 12px;
			        	}
			        </style>
	   			</div>   			
	   		</div>  		
	   </div>   
	   
	</div>
	<!-- END row-->
		
		
		
		
	<div class="row">
		<div class="col-md-12">
			<div class="panel">
				<div class="panel-body">
					<div class="panel-title">水质达标率 
						<a class="more btn btn-default" ui-sref="app.water">点击详情</a>
					</div>
			        <div>
			            <canvas id="lineChart" width="600" height="150"></canvas>
			        </div>
				</div>			
			</div>
			
		</div>
	</div>	
	

</div>
