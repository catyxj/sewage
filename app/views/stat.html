<h3>
	统计分析
</h3>


<!-- START row-->
<div class="row">
   <div class="col-md-4">      
      <!-- START panel-->
      <div class="panel">         	
         <div class="panel-body">
         	<div class="">
         		<div class="">
         			总体项目进度
         		</div>
         		
	            <uib-progress>
		         	<uib-bar ng-repeat="bar in project track by $index" value="bar.value" type="{{bar.type}}">{{bar.value}}%
		             </uib-bar>
		        </uib-progress>
         	</div>
         	<hr />
         	<div class="">
         		<div class="">
         			总体资金进度
         		</div>
         		
	            <uib-progress>
		         	<uib-bar ng-repeat="bar in project track by $index" value="bar.value" type="{{bar.type}}">{{bar.value}}%
		             </uib-bar>
		        </uib-progress>
         	</div>
         	
         </div>
      </div>
      <!-- END panel-->           
   </div>
   
   <div class="col-md-5">     
      <!-- START panel-->
      <div class="panel">         	
         <div class="panel-body">
         	<div id="panelChart3" class="panel panel-default">
            <div class="panel-heading">
               <paneltool tool-collapse="tool-collapse" tool-dismiss="tool-dismiss"></paneltool>
               <div class="panel-title">能耗统计</div>
            </div>
            <div collapse="panelChart3" class="panel-wrapper">
               <div class="panel-body">
                  <div class="indicator show">
                     <span class="spinner"></span>
                  </div>
                  <flot dataset="barStackeData" options="barStackedOptions" height="300px"></flot>
               </div>
            </div>
         </div>
         	
         </div>
      </div>
      <!-- END panel-->          
   </div>
   
   <div class="col-md-3">
   		<h4>Pie Chart</h4>
         <div>
            <canvas doughnutchart="" options="pieOptions" data="pieData" height="80" responsive="true"></canvas>
         </div>
   </div>
   
   
   
   
</div>
<!-- END row-->
	
	
	
	
<div class="row">
	<div class="col-md-12">
		<h4>Line Chart</h4>
         <div>
            <canvas linechart="" options="lineOptions" data="lineData" height="120" responsive="true"></canvas>
         </div>
	</div>
</div>
